<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Media Player</title>
    <link href="StyleSheet.css" rel="stylesheet" />
</head>
<body>
    <div id="wrapper">
     
        <div id="mediaplayer">
            <figure>
                <video id="media" class="media" poster="Images/EpicBattle.jpg">
                    <source src="Videos/EpicJediBattle.mp4" type="video/mp4" />
                    <source src="Videos/EpicJediBattle.webm" type="video/webm" />
                    <source src="Videos/EpicJediBattle.ogg" type="video/ogg" />
                    <source src="Videos/EpicJediBattle.ogv" type="video/ogv" />
                    <img src="Images/dragon-rider-1-1680x1050.jpg" />
                </video>
                <div id="mediacontrols">
                    <div id="mediabutton"><button class="button" onclick="playpause()"></button><button class="button" onclick="mute()"></button><button class="button" onclick="fullscreenmode()"></button></div>
                    <progress id="mediaprogress" min="0" max="100" value="0"></progress>
                </div>
            </figure>
        </div>
    </div>
    <script src="PlayerScript.js"></script>
</body>
</html>
